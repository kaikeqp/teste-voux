<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<title>Criar Post - Voxus</title>
	<meta name="author" content="Kaike de Santana">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container">
		<h4 class="offset-md-5">Criar Post</h4>
		<hr>
		
			<!-- Titulo -->		
		
			<form method="post" action="/criarPost" th:object="${postagem}" autocomplete="off">
			<div class="row">

				<div class="col-md-5 form-group offset-md-3 mb-3">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titulo')}">
					<label class="validation-message" th:errors="*{titulo}"></label>
				</div>
				<label>Título:</label>
				<input class="form-control" placeholder="Insira o título" th:field="*{titulo}">
				<a>*mínimo 5 e máximo 100 caracteres</a>
				</div>
			</div>
			
			
			<!-- Conteudo -->
			
			<div class="row">
				<div class="col-md-5 form-group offset-md-3 mb-3">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('conteudo')}">
					<label class="validation-message" th:errors="*{conteudo}"></label>
				</div>
				<label>Conteúdo:</label>
				<input class="form-control" placeholder="Insira o texto" th:field="*{conteudo}">
				<a>*mínimo 100 caracteres</a>
				</div>
			</div>
			
			
			<!-- Tags -->
			
			<div class="row">
				<div class="col-md-5 form-group offset-md-3 mb-4">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('tag')}">
				<label class="validation-message" th:errors="*{tag}"></label>
				</div>
				<label>Tags:</label>
				<input class="form-control" placeholder="Insira tags" th:field="*{tag}">
				<a>*entre 1 e 10 caracteres por tag</a>
				</div>
			</div>
			
			
			<div class="row">
				<button type="submit" class="col-md-3 btn btn-outline-danger btn-sm offset-md-4">ENVIAR</button>
			</div>
			

			
			
			</form>
	</div>
	
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src='/webjars/bootstrap/5.0.0/js/bootstrap.min.js'></script>
</body>
</html>
