<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<title>Listar Post - Voxus</title>
	<meta name="author" content="Kaike de Santana">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container">
	
	
	<h3>Lista de Postagens</h3>
	<hr>
	<table class="table table-bordered table-hover">
	
	<thead class="table-light">
		<th scope="col">Título</th>
		<th scope="col">Data de publicação</th>
		<th scope="col">Tags</th>
		<th scope="col">Ação</th>
	</thead>
	
	<tbody>
		<tr scope="row" th:each="posts : ${postsList}">
		
			<td th:text="${posts.titulo}"></td>
			<td th:text="${posts.date}"></td>
			<td th:text="${posts.tag}"></td>
			
			
			<td>
			
			<a class="btn btn-primary" th:href="@{alterar/{id}(id=${posts.id})}">Editar</a>
			
			<a class="btn btn-danger" th:href="@{excluir/{id}(id=${posts.id})}">Excluir</a>
			</td>
			
			
			
		</tr>
	</tbody>
	
	
	</table>
	
	
	</div>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src='/webjars/bootstrap/5.0.0/js/bootstrap.min.js'></script>
</body>
</html>
